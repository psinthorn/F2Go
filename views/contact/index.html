<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- bootstrap 4 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <style>
      body {
        min-height: 75rem;
        padding-top: 4.5rem;
      }

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <title>F2 Contact</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark mb-5">
      <a class="navbar-brand" href="#">F2</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Welcome <span class="sr-only">(current)</span></a
            >
          </li>

          <!-- <li class="nav-item">
            <a class="nav-link" href="/todos">Todos</a>
          </li> -->
          <!-- <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact Us</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="/version">Version</a>
          </li> -->
        </ul>
        <ul>
          <li class="nav-item">
            <a class="nav-link" href="/version">Version 1.0.0 14032020</a>
          </li>
        </ul>
        <!-- <form class="form-inline mt-2 mt-md-0">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form> -->
      </div>
    </nav>

    <main role="main" class="container">
      <div class="mt-5">
        <div class="jumbotron">
          {{ if .Status }}
          <h1>{{.Title}}</h1>
          <p class="lead"><br />{{.Body}}</p>
          <p class="lead">
            <br />Email: {{.Email}} <br />Lind ID: {{.LineId}} <br />Facebook:
            <a href="{{.Facebook}}" target="_blank">{{.Facebook}}</a>
            <br />Website:
            <a href="{{.Website}}" target="_blank">{{.Website}}</a>
          </p>

          <p class="lead"></p>

          <br />
          <!-- <a class="btn btn-lg btn-primary" href="/contact/email" role="button">
            Email Me
          </a> -->
          {{else}}
          <h1>!Oops Nothing Here</h1>
          <p class="mt-5">
            <a class="btn btn-lg btn-primary" href="/" role="button">
              Back to Start -> Welcome
            </a>
          </p>
          {{end}}
        </div>
      </div>
    </main>

    <div class="footer text-center mt-5">
      <div class="container-fluid">
        <div class="col-sm-12 small">Copyright F2 Co.,Ltd. 2020</div>
      </div>
    </div>

    <!-- bootstrap js dependencies -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
