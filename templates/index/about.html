{{ template "layout-header.html" .}}
<body>
  {{ template "navbar.html" .}}
  <main role="main" class="container-fluid">
    <div class="container mb-5">
      {{ template "banner-top.html" .}}
    </div>
    <div class="container-fluid bg-light mt-5 mb-5">
      <div class="container mt-5 mb-5 p-5 text-center">
        {{ if .Status }}
        <h1>{{.Title}}</h1>
        <p class="lead">
          {{.Body}}
        </p>
        <p class="lead">
          {{.SubBody}}
        </p>
        <p class="mt-5 text-center">
          <a class="btn btn-lg btn-primary" href="/contact/1" role="button">
            Find out More on Our Service and Product
          </a>
        </p>

        {{else}}
        <h1>!Oops Nothing Here</h1>
        <p class="mt-5">
          <a class="btn btn-lg btn-primary" href="/" role="button">
            Back to Start -> Welcome
          </a>
        </p>
        {{end}}
      </div>
    </div>
  </main>
</body>
{{ template "layout-footer.html" .}}
